<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkouts</title>
    <!-- Reset -->
    <link rel="stylesheet" href="./css/Reset.css">
    <!-- main_setting -->
    <link rel="stylesheet" href="./css/main_setting.css">


    <style>
        .checkouts-container {}

        .checkouts-header {
            border-bottom: 1px solid var(--main-gray-drck);
            padding: 0 200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            font-size: 30px;
            height: 90px;
            align-content: center;
            line-height: 90px;
            color: var(--main-orange);
        }

        .checkouts-header a {
            color: var(--main-orange);
        }

        .logo {
            height: 50px;
            margin-top: 20px;
        }

        .list-title-box {
            display: none;
            position: relative;
            /* 讓它成為定位參考 */
            overflow: hidden;
            /* 避免往上移時穿幫 */
            z-index: 10;
            justify-content: space-between;
            padding: 20px 20px 10px 20px;
            background-color: var(--main-gray-light);
            border: 1px solid var(--main-gray-drck);
            cursor: pointer;
        }

        .list-title {
            color: var(--main-orange);
            font-size: 16px;
            height: 26px;
            line-height: 20px;
        }

        .list-title img {
            margin-left: 10px;
            height: 12px;
        }

        .list-title-sum {
            font-weight: 600;
            font-size: 24px;
        }

        .order-list {
            padding: 20px 200px 20px 20px;
            width: 50vw;
            height: 100vh;
            position: relative;
            z-index: 1;
            background: var(--light-yellow);
            overflow: hidden;
            opacity: 1;
            /* 平滑動畫 */
            transition: all 0.5s ease;
            /* 預設不位移 */
            transform: translateY(0);
        }

        /* 收起狀態 */
        .order-list.hidden {
            display: none;
            /* 由上往下收起 */
            max-height: 0;
            /* 慢慢變透明 */
            opacity: 0;
            /* 往上收起的錯覺 */
            transform: translateY(-50px);
        }

        /* 讓箭頭旋轉 */
        .list-title img {
            transition: transform 0.3s ease;
        }

        .list-title img.rotate {
            transform: rotate(-180deg);
        }

        /* 讓箭頭旋轉 End */
        .order-item-box {
            display: flex;
            margin-bottom: 30px;
        }

        .order-item-info {
            flex: 1;
            margin-left: 20px;
            display: flex;
            justify-content: space-between;
        }

        .order-item-size p {
            font-size: 12px;
            margin: 10px 0;
            color: var(--main-black);
        }

        .order-item-subtotal {}

        .order-item-img {
            width: 60px;
            height: 60px;
            background: var(--product-green-light);
            border-radius: 10px;
            border: 2px solid white;
            box-shadow: 1px 1px 3px var(--main-black);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .order-item-img span {
            font-size: 12px;
            width: 20px;
            height: 20px;
            line-height: 18px;
            border-radius: 5px;
            background: var(--main-black);
            color: white;
            border: 2px solid #ffffff;
            text-align: center;
            position: absolute;
            top: -10px;
            right: -10px;
        }

        .order-item-img h2 {
            font-size: 24px;
            color: white;
            margin: 0px;
        }

        .order-item-img img {
            height: 25px;
        }

        .gift-box {
            display: flex;
            justify-content: space-between;
        }

        .gift-text {
            border: 1px solid var(--main-gray-drck);
            border-radius: 5px;
            width: 350px;
            font-size: 16px;
            line-height: 30px;
            padding-left: 10px;
        }

        .gift-text:focus {
            /* 改變邊框顏色 */
            border-color: var(--main-orange);
            /* 移除預設的藍色 outline */
            outline: none;
        }

        .gift-btn {
            border-radius: 5px;
            font-size: 12px;
            padding: 10px;
            border: none;
            color: white;
            background: var(--main-orange);
        }

        .gift-btn:hover {
            background: var(--drck-orange);

        }

        .discount-box {
            margin: 20px auto;
        }

        .discount-item {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            padding: 3px 10px;
        }

        .total-box {
            font-size: 24px;
            display: flex;
            justify-content: space-between;
        }

        .checkouts-main {
            width: 100vw;
            display: flex;
            flex-direction: row-reverse;
        }



        .pay-container {
            width: 50vw;
            padding: 20px 20px 20px 200px;

        }

        .pay-way-box {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;

        }

        .pay-way-box img {
            object-fit: contain;
        }

        .pay-way-btn {
            margin-bottom: 20px;
            background: var(--main-orange);
            width: 150px;
            height: 45px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 100ms ease;
        }

        .pay-way-btn:hover {
            background: var(--main-color);
            transform: translateY(3px);
        }

        .applePay {
            background: var(--product-green-light);
        }

        .googlePay {
            background: var(--product-pink-light);
        }

        .amazonPay {
            background: var(--product-purple-light);
        }

        /* or分隔線 */
        .or-divider {
            display: flex;
            align-items: center;
            gap: 12px;
            /* 字與線的間距 */
            margin: 16px 0;
            /* 與上下內容距離 */
        }

        .or-divider::before,
        .or-divider::after {
            content: "";
            flex: 1;
            /* 兩邊線自動填滿剩餘寬度 */
            border-top: 1px solid rgba(0, 0, 0, .2);
            /* 線條樣式 */
        }

        .or-divider span {
            font-size: 14px;
            font-weight: 600;
            color: #666;
            /* 可換成 var(--main-gray) 等 */
            white-space: nowrap;
            /* 避免換行 */
        }

        /* 1) 全站改為 border-box，避免 padding/border 把寬度撐爆 */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        /* 2) 讓頁面不會因 1~2px 計算誤差出現水平捲軸（保險）*/
        html,
        body {
            overflow-x: hidden;
        }

        /* 3) RWD 區塊寬度用 % 取代 vw（讓它吃父層可用寬度）*/
        @media (max-width: 1140px) {
            .checkouts-header {
                padding: 0 20px;
                border-bottom: none;
            }

            .list-title-box {
                display: flex;
            }

            .checkouts-main {
                display: block;
                /* 不要用 100vw，交給父層寬度，自然就是滿版 */
                width: 100%;
                /* 可選：移除這裡的邊框，或保留都行 */
                /* border: none; */
            }

            .order-list,
            .pay-container {
                height: 100%;
                padding: 20px;
                width: 100%;

                /* 取代 100vw */
                /* 已用 border-box，不會再被 padding 撐爆 */
            }

            .pay-container {
                display: block;
            }

            /* 4) 避免固定 350px 撐爆小螢幕 */
            .gift-box {
                gap: 10px;
                /* 讓按鈕和輸入框不用硬貼 */
                flex-wrap: wrap;
                /* 小螢幕可換行 */
            }


            /* 圖片與內容也保險加上不超出容器 */
            img {
                max-width: 100%;
                height: auto;
            }

            .pay-way-box {
                width: 100%;
                justify-content: space-between;
            }

            .applePay {
                width: 100%;
            }

            .googlePay {
                width: 45%;
            }

            .amazonPay {
                width: 45%;
            }
        }

        @media (max-width: 768px) {}

        @media (max-width: 300px) {
            .googlePay {
                width: 100%;
            }

            .amazonPay {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="checkouts-header">
        <a href="index.html"><img class="logo" src="./images/logo.png" alt="logo" title="返回首頁"></a>
        <a href="prodoct.html"><img src="./images/icon/8666616_shopping_cart_icon.svg" alt="shoppingCar"
                title="返回商品頁面"></a>
    </div>

    <div class="shopping-list">
        <div class="list-title-box">
            <div class="list-title">
                Order summary
                <img src="./images/icon/8674526_ic_fluent_chevron_down_regular_icon.svg" alt="">
            </div>
            <div class="list-title-sum">
                <h5>$2,335</h5>
            </div>
        </div>
        <div class="checkouts-main">
            <div class="order-list ">
                <div class="order-item-box">
                    <div class="order-item-img" id="order-item-img" name="order-item-img">
                        <span class="order-item-quantity">6</span>
                        <h2>12</h2>
                        <img src="./images/lemon-lime_mockup.png" alt="Lemon">
                    </div>
                    <div class="order-item-info">
                        <div class="order-item-sel-box">
                            <div class="order-item-name">
                                Lemon
                            </div>
                            <div class="order-item-size">
                                <p>
                                    12 x 355ml
                                </p>
                            </div>
                        </div>
                        <div class="order-item-subtotal">$2,994</div>
                    </div>
                </div>
                <form action="#" method="get" class="gift-box">
                    <input type="text" placeholder="Gift card or discount code" class="gift-text">
                    <button type="submit" class="gift-btn">Apply</button>
                </form>
                <div class="discount-box">
                    <p>Discount</p>
                    <div class="discount-item">
                        <p>Subtotal · <span>6</span> items</p>
                        <p>$2,994</p>
                    </div>
                    <div class="discount-item">
                        <p>Christmas discounts 88%</p>
                        <p>$2,635</p>
                    </div>
                    <div class="discount-item">
                        <p>New friend discounts</p>
                        <p>-$100</p>
                    </div>
                    <div class="discount-item">
                        <p>Gift card：<span>SODA200</span></p>
                        <p>-$200</p>
                    </div>
                </div>
                <div class="total-box">
                    <h4>Total</h4>
                    <h5>$2,335</h5>
                </div>
            </div>
            <div class="pay-container">

                <div class="pay-way-box">
                    <img class="pay-way-btn applePay" src="./images/icon/8666205_apple_pay_icon_white.png"
                        alt="applePay">
                    <img class="pay-way-btn googlePay" src="./images/icon/8546747_google_pay_icon_white.png"
                        alt="googlePay">
                    <img class="pay-way-btn amazonPay" src="./images/icon/8666126_amazon_pay_icon_white.png"
                        alt="amazonPay">
                </div>

                <div class="or-divider"><span>OR</span></div>
            </div>

        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const titleBox = document.querySelector('.list-title-box');
            const orderList = document.querySelector('.order-list');
            const arrowIcon = document.querySelector('.list-title img');

            // 既有：點擊切換
            titleBox.addEventListener('click', function () {
                orderList.classList.toggle('hidden');
                arrowIcon.classList.toggle('rotate');
            });

            // 斷點：1140px 以下 = 中尺寸；以上 = 全螢幕（桌機）
            const mq = window.matchMedia('(max-width: 1140px)');

            function syncPanel(e) {
                if (e.matches) {
                    // 進入中尺寸：預設收起（也可改成保留使用者上次狀態）
                    orderList.classList.add('hidden');
                    arrowIcon.classList.remove('rotate'); // 讓箭頭朝下顯示可展開
                } else {
                    // 回到全螢幕：一定展開
                    orderList.classList.remove('hidden');
                    // 清掉可能殘留的 inline 樣式（若你有做動畫）
                    orderList.style.removeProperty('display');
                    orderList.style.removeProperty('height');
                    orderList.style.removeProperty('opacity');
                    orderList.style.removeProperty('transition');
                    arrowIcon.classList.remove('rotate'); // 桌機不需要旋轉狀態
                }
            }

            // 初次載入就同步一次（避免一開頁就錯誤狀態）
            syncPanel(mq);
            // 視窗大小改變時同步
            mq.addEventListener('change', syncPanel);
        });

    </script>



</body>

</html>
