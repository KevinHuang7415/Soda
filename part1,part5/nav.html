<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SODA x SAJA BOYS</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <!-- 登入/註冊 -->
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/shoppingCar.css">
  <link rel="stylesheet" href="./css/style.css">
  



</head>

<body>

  <!-- 導覽列 -->
  <div class="navbar navbar-default mobile-nav-wrap">
    <img class="separateLeft" src="./img/soda_title.png" alt="SODA標題" style="height:6vw; margin-right:auto;">
    <ul>
      <li>
        <div class="nav-item nav-item-style" id="about">About</div>
      </li>
      <li>
        <div class="nav-item nav-item-style" id="shop">Shop</div>
      </li>
      <li>
        <div class="nav-item nav-item-style" id="userbtn"><a href="#"><img src="./img/user.svg" alt=""></a></div>
      </li>
      <li>
        <div class="show">
          <div class="nav-item nav-item-style separateRight" id="shoppingCarBtn">
            <a href="#"><img src="./img/shopping-cart.svg" alt=""></a>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              4+
              <span class="visually-hidden">unread messages</span>
            </span>
          </div>
        </div>
      </li>
      <li>
        <div class="container hidden dropbtn" onclick="openNav()">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </li>
    </ul>

    <!-- 下拉選單 -->
    <div id="myNav" class="overlay">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <div class="overlay-content">
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="./登入.html">登入</a>
        <a href="#">Contact</a>
      </div>
    </div>





    <div class="dropdown" id="aboutMenu">
      <div class="dropdown-item">Our Story</div>
      <div class="dropdown-item">Team</div>
      <div class="dropdown-item">Contact</div>
    </div>
  </div>
  <!-- 彈窗畫面 -->

  <!-- 弹窗 -->
  <div id="register" class="modal">

    <!-- 弹窗内容 -->
    <div class="modal-content">
      <!-- 註冊 -->
      <div class="card">
        <!-- 關閉按鈕 -->
        <span class="close">&times;</span>
        <h2>📝 會員註冊</h2>
        <div class="form-group">
          <label for="regUsername">使用者名稱</label>
          <input type="text" id="regUsername" placeholder="請輸入使用者名稱">
        </div>
        <div class="form-group">
          <label for="regEmail">電子郵件</label>
          <input type="email" id="regEmail" placeholder="請輸入電子郵件">
        </div>
        <div class="form-group">
          <label for="regPassword">密碼</label>
          <input type="password" id="regPassword" placeholder="請輸入密碼（至少6個字元）">
        </div>
        <div class="form-group">
          <label for="regFirstName">名字</label>
          <input type="text" id="regFirstName" placeholder="請輸入名字（選填）">
        </div>
        <div class="form-group">
          <label for="regLastName">姓氏</label>
          <input type="text" id="regLastName" placeholder="請輸入姓氏（選填）">
        </div>
        <button class="btn btn-primary" onclick="register()">註冊</button>
        <div id="registerResponse" class="response" style="display: none;"></div>
      </div>
    </div>

  </div>

  <!-- 登入 -->
  <div id="loginIn" class="modal">

    <!-- 弹窗内容 -->
    <div class="modal-content">

      <div class="card">
        <span class="close">&times;</span>
        <h2>🔑 會員登入</h2>
        <div class="form-group">
          <label for="loginUsername">使用者名稱或電子郵件</label>
          <input type="text" id="loginUsername" placeholder="請輸入使用者名稱或電子郵件">
        </div>
        <div class="form-group">
          <label for="loginPassword">密碼</label>
          <input type="password" id="loginPassword" placeholder="請輸入密碼">
        </div>
        <button class="btn btn-primary" onclick="login(userInfo)">登入</button>
        <div id="loginResponse" class="response" style="display: none;"></div>

        <div class="sign" onclick="regeistBtn">
          <div class="sign">
            <a href="javascript:void(0)" id="regeistBtn">未註冊？點擊註冊</a>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- 使用者資訊 -->

  <div id="userInfo" class="modal">

    <!-- 弹窗内容 -->
    <div class="modal-content">
      <div class="card full-width">
        <span class="close">&times;</span>
        <h2>👤 使用者資訊</h2>
        <button class="btn btn-secondary" onclick="getCurrentUser()">取得當前使用者資訊</button>
        <button class="btn btn-secondary" onclick="getAllUsers()">取得所有使用者</button>
        <button class="btn btn-danger" onclick="logout()">登出</button>
        <button class="btn btn-danger" onclick="logoutAll()">登出所有裝置</button>
        <div id="userResponse" class="response" style="display: none;"></div>
        <div class="token-display" style="display: none;" id="tokenDisplay">
          <strong>當前 Token:</strong><br>
          <span id="tokenText"></span>
        </div>
      </div>
    </div>
  </div>

  </div>

  <!-- shoppingCar-->
  <div id="shoppingCar" class="modal">

    <!-- 弹窗内容 -->
    <div class="modal-content">
      <span class="close">&times;</span>

      <div class="cart-title-box">
        <p class="cart-title">
          Cart
        </p>
        <div class="btn  closeCart-btn" id="closeCart-btn" name="closeCart-btn">

        </div>
      </div>

      <div id="cart-items"></div>


      <div class="subtotal">
        <p>Subtotal</p>
        <div class="subtotal-sum" id="subtotal-sum" name="subtotal-sum">
          $499
        </div>
      </div>

      <div class="btn btn-l payment-btn">Payment</div>
    </div>


  </div>

  <!-- 登入/註冊 -->
  <script src="./js/login.js"></script>
  <!-- 購物車 -->
  <script src="./js/shoppingCar.js"></script>

  <script src="./js/nav.js"></script>
  <script>
  </script>
</body>

</html>
