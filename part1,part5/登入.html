<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入(待修)</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
    <style>
        .container {
            width: 100%;
            height: 90vh;
            display: flex;

        }

        .sign {
            width: 100%;
            line-height: 12px;
            font-size: small;
            text-align: right;
            margin-top: 10px;
        }

        .leftSide {
            display: flex;
            width: 40%;
        }

        .leftSide img {
            min-width: 500px;     
            width: 100%;
            object-fit: contain;
            margin-top: 50px;
        }

        .card {
            width: 60%;
            display: flex;
            flex-direction: column;
        }

        .forgetPassword {
            position: absolute;
            right: 20px;
        }

        .apiAlign {
            display: flex; 
        }

        .api {
            border: 1px #000 solid;
            margin:20px 0 0 20px;
            border-radius: 8px;
            background-color: #fe8e32;
            width: 30%;
            height: 50px;
            text-align: center;
            align-content: center;
        }
        .api a {
            text-decoration: none;
        }
        @media (max-width:768px) {
            .card {
                width: 100%;
            }
            .leftSide {
                display: none;
            }
            .apiAlign {
            display: flex; 
            flex-direction: column;
            align-items: center;
        }
        .api {
            margin-top: 5vw;
            width: 60%;
            height: 10vw;
        }

      }
    </style>

</head>

<body>
    <div class="container">
        <div class="leftSide">
            <img src="./img/drink.png" alt="">
        </div>
        <!-- 登入表單 -->
        <div class="card">
            <h2>🔑 會員登入</h2>
            <div class="form-group">
                <label for="loginUsername">使用者名稱或電子郵件</label>
                <input type="text" id="loginUsername" placeholder="請輸入使用者名稱或電子郵件">
            </div>
            <div class="form-group">
                <label for="loginPassword">密碼</label>
                <input type="password" id="loginPassword" placeholder="請輸入密碼">
            </div>
            <div>
                <label for="loginRemember">記住我</label>
                <input type="checkbox" id="loginRemember">
                <span class="forgetPassword"><a href="">忘記密碼</a></span>
            </div>
            <button class="btn btn-primary" onclick="login()">登入</button>
            <div id="loginResponse" class="response" style="display: none;"></div>
            <div class="sign">
                <a href="javascript:void(0)" id="regeistBtn">未註冊？點擊註冊</a>
            </div>
            <div class="lnk">
                <span>連結</span>
            </div>

            <div class="apiAlign">
                <div class="api"><a href="#" >
                        <i class="lab la-google-plus"></i> Google </a></div>
                <div class="api"><a href="#">
                        <i class="lab la-facebook-f"></i> Facebook </a></div>
                <div class="api"><a href="#">
                        <i class="lab la-twitter"></i> Twitter </a></div>
            </div>
        </div>

    </div>

    </div>

    <script src="./js/login.js"></script>
    <script>
    </script>
</body>

</html>
