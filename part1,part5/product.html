<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Mukta+Malar:400,700,800" rel="stylesheet">

    <!-- Flickity CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.2.2/flickity.min.css"
        integrity="sha512-B6+U8E1yN+Gg7Z4Z7yK7Yq0Rj2y8cT2KQ5lJ+zq5ZzvUeF+4vXQ0w6JQ8G6s8kS9K0hWzOeT2W7Vf2LQGk2wg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/main_setting.css">


</head>

<body>
    <div id="app">
        {{ a }}


    </div>

    <!-- ---------- 上半部：左 / 右 ---------- -->
    <div class="product">

        <!-- 左側：Carousel -->
        <div class="left">
            <div class="backgroundPicture"></div>

            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./img/lemon-lime_mockup.png" alt="Lemon Lime">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/grape_mockup.png" alt="Grape">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/strawberry-lemonade_mockup.png" alt="Strawberry Lemonade">
                    </div>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <!-- 右側：商品資訊 -->
        <div class="right">
            <div class="details">
                <h2 class="fontB">Lemon</h2>
                <h3 class="fontB"><span>$599</span> Energizing infusion</h3>

                <table>
                    <thead>
                        <tr>
                            <th colspan="2">Content</th>
                            <th colspan="2">Daily Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Calories</td>
                            <td class="right-line">60</td>
                            <td colspan="2"></td>
                        </tr>
                        <tr>
                            <td>Carbohydrates</td>
                            <td class="right-line">15g</td>
                            <td colspan="2">14%</td>
                        </tr>
                        <tr>
                            <td>Sugars</td>
                            <td class="right-line">14g</td>
                            <td colspan="2"></td>
                        </tr>
                        <tr>
                            <td>Sodium</td>
                            <td class="right-line">15mg</td>
                            <td colspan="2">1%</td>
                        </tr>
                        <tr>
                            <td>Potassium</td>
                            <td class="right-line">10mg</td>
                            <td colspan="2">1%</td>
                        </tr>
                        <tr>
                            <td>Calcium</td>
                            <td class="right-line">10mg</td>
                            <td colspan="2">1%</td>
                        </tr>
                    </tbody>
                </table>
                <div>
                    <select id="sodaType" class="sodaType">
                        <option value="12 x 355">12 x 355</option>
                    </select>

                    <button id="dec">-</button>
                    <span id="num">0</span>
                    <button id="inc">+</button>
                </div>


                <button class="btn btn-l">add to cart</button>
            </div>
        </div>
    </div>



    <!-- -------------------------------------------------
     JS：Bootstrap + Flickity + 數量加減
------------------------------------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.2.2/flickity.pkgd.min.js"
        integrity="sha512-1lV2tJv+N/6hK8hB0nW1g4E4IhYc6j+H9YhV2F5fO+QeD5N3YH1Zbq1lMjwXkH9qR0XU0b9x6a3KZ5zYhVg5A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                const per = " %";
                return {
                    Con: [{
                        Calories: 60,
                        Carbohydrates: 15,
                        Sugars: 14,
                        Sodium: 15,
                        Potassium: 10,
                        Calcium: 10
                    }],
                    Val: [{
                        DailyValue: 14 + per,
                        Sodium: 1 + per,
                        Potassium: 1 + per,
                        Calcium: 1 + per
                    }]

                }
            }
        })
        app.mount('#app')
    </script>



    <script>
        /* ---------------- 數量加減 ---------------- */
        const decBtn = document.getElementById('dec');
        const incBtn = document.getElementById('inc');
        const numEl = document.getElementById('num');
        const MIN = 0, MAX = 9999;

        function setNumber(v) {
            const n = Math.min(Math.max(v, MIN), MAX);
            numEl.textContent = n;
        }
        function increase() { setNumber(Number(numEl.textContent) + 1); }
        function decrease() { setNumber(Number(numEl.textContent) - 1); }

        decBtn.addEventListener('click', decrease);
        incBtn.addEventListener('click', increase);
        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowUp') increase();
            if (e.key === 'ArrowDown') decrease();
        });
        setNumber(Number(numEl.textContent) || 0);

        /* ---------------- 初始化 Flickity ---------------- */
        new Flickity('.card-wrap', {
            contain: true,
            prevNextButtons: false,
            pageDots: false,
            wrapAround: true,
            adaptiveHeight: true,
            setGallerySize: false,
            selectedAttraction: 0.05,
            freeScrollFriction: .1
        });









    </script>
</body>

</html>
