<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測試頁面</title>
    <link rel="stylesheet" href="./css/main_setting.css">
    <link rel="stylesheet" href="./css/shoppingCart_style.css">
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/shoppingCart_v2.js"></script>
    <script src="./js/include.js"></script>
</head>
<body>
    <div id="site-header"></div>
    
    <div style="padding: 20px; text-align: center;">
        <h1>測試頁面</h1>

        <button onclick="toggleCart()" style="padding: 10px 20px; font-size: 16px; margin: 10px;">

            加入商品到購物車
        </button>

    <div id="site-footer"></div>
