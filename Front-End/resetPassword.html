<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重設密碼</title>
    <!-- Reset -->
    <link rel="stylesheet" href="./css/Reset.css">
    <!-- main_setting -->
    <link rel="stylesheet" href="./css/main_setting.css">
    <!-- style.css -->
    <link rel="stylesheet" href="./css/shoppingCart_style.css">
    <!-- nav.js -->
    <script src="./js/nav.js"></script>
    <!-- ShoppingCart CSS -->
    <link rel="stylesheet" href="./css/shoppingCart_style.css">
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <!-- bubbles.js -->
    <script src="./js/bubbles.js"></script>
    <!-- jQuery -->
    <script src="./js/jquery-3.4.1.min.js"></script>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--light-yellow);
            display: flex;
            flex-direction: column;
        }

        .containerAcc {
            margin: auto;
            width: calc(300px + (300) * ((100vw - 480px) / (1200 - 480)));
            flex: 1;
            padding: 2rem 1rem;
        }

        .titleAcc h1 {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.1;
            text-align: center;
        }

        .containerAcc label {
            display: block;
            font-size: 24px;
            margin-bottom: 6px;
        }

        .containerAcc input {
            width: 92%;
            padding: 24px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .alc {
            text-align: center;
        }

        .mgt {
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .titleAcc h1 {
                font-size: 2em;
            }

            .containerAcc label {
                font-size: 16px;
            }

            .containerAcc input {
                font-size: 16px;
                padding: 20px;
            }


        }
    </style>
</head>

<body>

    <div class="containerAcc">
        <div class="titleAcc">
            <h1 class="alc mgt">重設密碼</h1>
        </div>
        <div id="messageContainer" style="color:red; text-align:center; margin-bottom:10px;"></div>
        <form class="formAcc" id="formAcc">
            <label for="newPassword">新密碼</label>
            <input type="password" id="newPassword" placeholder="輸入新密碼">

            <label for="confirmPassword">確認密碼</label>
            <input type="password" id="confirmPassword" placeholder="再次輸入新密碼">

            <button type="button" onclick="resetPassword()" class="btn btn-l send">送出</button>
        </form>
    </div>

    <script>
        function resetPassword() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const newPassword = document.getElementById('newPassword').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();

            if (!newPassword || !confirmPassword) {
                alert('請填寫所有欄位');
                return;
            }

            if (newPassword !== confirmPassword) {
                alert('密碼與確認密碼不符');
                return;
            }

            axios.post('https://localhost:7085/api/Auth/reset-password', {
                token: token,
                newPassword: newPassword,
                confirmPassword: confirmPassword
            }, {
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(res => {
                    alert('密碼重設成功！');
                    window.location.href = './login.html';
                })
                .catch(err => {
                    console.error(err.response?.data || err);
                    alert('密碼重設失敗');
                });
        }

        initBubbles({
            maxBubbles: 15  // 較少的泡泡數量，避免干擾登入表單
        });
    </script>
</body>

</html>
