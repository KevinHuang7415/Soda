<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商家後台管理</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main_setting.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Footer -->
    <script src="./js/footer.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            color: #333;
        }

        .wrap {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            position: relative;
            z-index: 1000;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1) 0%, transparent 100%);
            pointer-events: none;
        }

        .logo img {
            height: 50px;
            filter: brightness(1.2);
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.05);
        }

        .nav-icons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .nav-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .nav-icon:hover::before {
            left: 100%;
        }

        .nav-icon:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .nav-icon img {
            width: 24px;
            height: 24px;
            filter: brightness(1.5);
            transition: transform 0.3s ease;
        }

        .nav-icon:hover img {
            transform: scale(1.1);
        }

        .main {
            flex: 1;
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .tabContent {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tabContent h2 {
            color: #2c3e50;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 10px;
        }

        .tabContent h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .data-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
        }

        th {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 18px 16px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
            position: relative;
        }

        th:first-child {
            border-top-left-radius: 15px;
        }

        th:last-child {
            border-top-right-radius: 15px;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid #f1f3f4;
            transition: background-color 0.2s ease;
        }

        tbody tr {
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background-color: #f8f9ff;
            transform: scale(1.01);
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.1);
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .action-btn {
            padding: 8px 16px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .action-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .price {
            color: #27ae60;
            font-weight: 600;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background-color: red;
            color: white
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            .nav-icons {
                gap: 10px;
            }

            .nav-icon {
                width: 45px;
                height: 45px;
            }

            .main {
                padding: 20px;
            }

            .tabContent {
                padding: 20px;
            }

            .form-inline {
                flex-direction: column;
                align-items: stretch;
            }

            .form-inline input {
                min-width: auto;
            }

            .data-table {
                overflow-x: auto;
            }

            table {
                min-width: 600px;
            }
        }

        /* 載入動畫 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* 成功/錯誤訊息 */
        .message {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            animation: slideDown 0.3s ease-out;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }


        .tabContent {
            position: relative;
            overflow: hidden;
        }

        .tabContent::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {

            0%,
            100% {
                background-position: 200% 0;
            }

            50% {
                background-position: -200% 0;
            }
        }

        /* 表格行懸停時的額外效果 */
        tbody tr:hover td {
            border-color: rgba(102, 126, 234, 0.2);
        }

        /* 按鈕點擊效果 */
        .form-inline button:active,
        .action-btn:active {
            transform: scale(0.98);
        }

        /* 輸入框佔位符樣式 */
        .form-inline input::placeholder {
            color: #6c757d;
            opacity: 0.8;
        }

        /* 滾動條樣式 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5a6fd8, #6a4190);
        }

        /* 載入狀態 */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(5px);
        }

        /* 工具提示 */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .delete-btn:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        .delete-btn:active {
            transform: scale(0.95);
        }

        .coupon-form {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .coupon-input,
        .coupon-select {
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
            transition: all 0.2s ease;
        }

        .coupon-btn {
            background-color: #2d5ee6;
            color: white;
            border: none;
            padding: 6px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .coupon-btn:hover {
            background-color: #6d11e6;
            transform: scale(1.05);
        }

        .coupon-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <div class="logo">
                <img src="./images/logo.png" alt="Logo">
            </div>
            <div class="nav-icons">
                <div class="nav-icon" title="商品管理" onclick="showTab('products')">
                    <img src="./images/dashboard/soft-drinks.svg" alt="商品管理">
                </div>
                <div class="nav-icon" title="訂單管理" onclick="showTab('orders')">

                <div class="nav-icon" title="用戶管理" onclick="showTab('users')">

                </div>
                <div class="nav-icon" title="優惠管理" onclick="showTab('coupons')">
                    <img src="./images/dashboard/ticket-simple-solid-full.svg" alt="優惠管理">
                </div>
                <div class="nav-icon" title="銷售管理" onclick="showTab('sales')">
                    <img src="./images/dashboard/sales.svg" alt="">
                </div>
            </div>
        </div>

        <div class="main">
            <!-- 商品管理 -->
            <div id="products" class="tabContent">
                <h2>商品管理</h2>

                <div class="data-table">
                    <table id="productTable">
                        <thead>
                            <tr>
                                <th>名稱</th>
                                <th>規格</th>
                                <th>價格</th>
                                <th>庫存</th>
                                <th>圖片連結</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 訂單管理 -->
            <div id="orders" class="tabContent" style="display:none;">
                <h2>訂單管理</h2>
                <div class="data-table">
                    <table id="orderTable">
                        <thead>
                            <tr>
                                <th>訂單ID</th>
                                <th>用戶ID</th>
                                <th>商品列表</th>
                                <th>總金額</th>
                                <th>狀態</th>
                                <th>詳細資料</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>

                            </tr>
                        </tbody>

                </div>
            </div>
            <!-- 訂單詳細資料彈窗 -->
            <div id="orderDetailModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%;
            background:rgba(0,0,0,0.4); justify-content:center; align-items:center; z-index:999;">
                <div
                    style="background:white; padding:20px; border-radius:10px; width:500px; max-height:80vh; overflow-y:auto;">
                    <h3 style="text-align:center;">訂單詳細資料</h3>

            <!-- 用戶管理 -->

            <!-- 優惠管理 -->
            <div id="coupons" class="tabContent" style="display:none;">

                <div class="coupon-form">
                    <input type="text" id="couponCode" class="coupon-input" placeholder="優惠代碼">
                    <input type="number" id="couponDiscount" class="coupon-input" placeholder="折扣數值">

                <div class="data-table">
                    <table id="couponTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>代碼</th>

                                <th>折扣</th>

                        <h3>售出數量</h3>
                        <canvas id="quantityChart" width="400" height="400"></canvas>
                    </div>
                    <div style="flex:1; min-width:300px;">

    <script>
        //顯示點選圖標頁面
        function showTab(tabId) {

            document.querySelectorAll('.tabContent').forEach(t => {
                t.style.display = 'none';
                t.style.opacity = '0';
            });


            const targetTab = document.getElementById(tabId);
            targetTab.style.display = 'block';


            setTimeout(() => {
                targetTab.style.opacity = '1';
            }, 10);


            document.querySelectorAll('.nav-icon').forEach(icon => {
                icon.style.background = 'rgba(255,255,255,0.1)';
            });


            const tabMap = {
                'products': 0,
                'orders': 1,
                'users': 2,
                'coupons': 3,
                'sales': 4
            };

            const navIcons = document.querySelectorAll('.nav-icon');
            if (navIcons[tabMap[tabId]]) {
                navIcons[tabMap[tabId]].style.background = 'rgba(255,255,255,0.3)';
            }
        }

        //顯示錯誤訊息
        function showMessage(message, type = 'success') {

            const existingMessage = document.querySelector('.message');
            if (existingMessage) {
                existingMessage.remove();
            }


            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;


            const activeTab = document.querySelector('.tabContent[style*="block"]') || document.querySelector('.tabContent:not([style*="none"])');
            if (activeTab) {
                activeTab.insertBefore(messageDiv, activeTab.firstChild);


                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.remove();
                    }
                }, 3000);
            }
        }

        // 商品管理 API 
        function loadProducts() {
            axios.get('https://localhost:7085/api/products')
                .then(res => {
                    const tbody = document.querySelector('#productTable tbody');
                    tbody.innerHTML = '';

                    res.data.forEach(p => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                    <td><input type="text" value="${p.name}" id="name-${p.id}" style="width:120px; padding:4px;border:none" onkeydown="if(event.key === 'Enter') updateProduct(${p.id})"></td>
                    <td><input type="text" value="${p.size || ''}" id="size-${p.id}" style="width:120px; padding:4px;border:none" onkeydown="if(event.key === 'Enter') updateProduct(${p.id})"></td>
                    <td><input type="number" min="0" value="${p.price}" id="price-${p.id}" style="width:80px; padding:4px; border-radius:4px; border:1px solid #ccc;" onkeydown="if(event.key === 'Enter') updateProduct(${p.id})"></td>
                    <td><input type="number" min="0" value="${p.stock}" id="stock-${p.id}" style="width:80px; padding:4px; border-radius:4px; border:1px solid #ccc;" onkeydown="if(event.key === 'Enter') updateProduct(${p.id})"></td>
                    <td><input type="text" value="${p.imageUrl || ''}" id="imageurl-${p.id}" style="width:120px; padding:4px;border:none" onkeydown="if(event.key === 'Enter') updateProduct(${p.id})"></td>
                    
                `;
                        tbody.appendChild(tr);
                    });
                })
                .catch(() => {
                    showMessage('載入商品資料時發生錯誤', 'error');
                });
        }
        //透過id更新商品
        function updateProduct(id) {
            const newName = document.getElementById(`name-${id}`).value.trim();
            const newPrice = parseFloat(document.getElementById(`price-${id}`).value);
            const newStock = parseInt(document.getElementById(`stock-${id}`).value);
            const newImageUrl = document.getElementById(`imageurl-${id}`).value.trim();
            const newSize = document.getElementById(`size-${id}`).value.trim();

            axios.put(`https://localhost:7085/api/products/${id}`, {
                name: newName,
                price: newPrice,
                stock: newStock,
                imageUrl: newImageUrl,
                size: newSize
            })
                .then(() => {
                    showMessage('商品更新成功！', 'success');
                    loadProducts();
                })
                .catch(() => {
                    showMessage('更新商品時發生錯誤', 'error');
                });
        }




        // 訂單管理 API 
        function loadOrders() {
            axios.get('https://localhost:7085/api/orders')
                .then(res => {
                    const tbody = document.querySelector('#orderTable tbody');
                    tbody.innerHTML = '';

                    res.data.forEach(o => {
                        let items = [];
                        try {

                            items = JSON.parse(o.productList);
                        } catch (err) {
                            console.error('商品列表 JSON 解析錯誤:', err);
                        }


                        const productNames = items.map(i => `${i.Size}${i.ProductName}x${i.Quantity}`).join(', ');


                        const statusClass = o.status === 'Paid' ? 'status-active' : 'status-pending';
                        const statusText = o.status === 'Paid' ? '已完成' : '處理中';


                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                    <td>#${String(o.orderID).padStart(3, '0')}</td>
                    <td>${o.userID}</td>
                    <td>${productNames}</td>
                    <td><span class="price">$${o.totalAmount.toFixed(2)}</span></td>
                    <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                    <td><button onclick="orderInfo(${o.orderID})" style="border:none;cursor:pointer;">詳細資料</button></td>
                `;
                        tbody.appendChild(tr);
                    });
                })
                .catch(err => {
                    console.error(err);
                    showMessage('載入訂單資料時發生錯誤', 'error');
                });
        }
        // 顯示單筆訂單詳細資料
        function orderInfo(orderID) {
            axios.get(`https://localhost:7085/api/orders/${orderID}`)
                .then(res => {
                    const o = res.data;


                    const orderDate = new Date(o.orderDate).toLocaleString('zh-TW', { timeZone: 'Asia/Taipei' });


                    let products = [];
                    let itemsHTML = '';

                <p><strong>訂單編號：</strong>#${String(o.orderID).padStart(3, '0')}</p>
                <p><strong>會員ID：</strong>${o.userID}</p>
                <p><strong>總金額：</strong>$${o.totalAmount.toFixed(2)}</p>
                <p><strong>訂單狀態：</strong>${o.status}</p>
                <p><strong>訂單日期：</strong>${orderDate}</p>

                <p><strong>付款狀態：</strong>${o.paymentStatus || '————'}</p>

                <p><strong>運送方式：</strong>${o.shippingMethod || '————'}</p>
                <p><strong>運送狀態：</strong>${o.shippingStatus || '————'}</p>
                <p><strong>收件人姓名：</strong>${o.receiverName || '————'}</p>

                ${itemsHTML}
                <p><strong>備註：</strong>${o.notes || '————'}</p>

        //關閉單筆訂單詳細資訊
        function closeOrderDetail() {
            document.getElementById('orderDetailModal').style.display = 'none';
        }

        // 用戶管理 API 
        //驗證使用者
        document.addEventListener("DOMContentLoaded", () => {
            const userData = localStorage.getItem('user');

            if (!userData) {
                alert("尚未登入，請先登入");
                window.location.href = "./login.html";
                return;
            }

            const user = JSON.parse(userData);
            const userId = user.id;
            const userRole = user.role;
            const token = user.token;

            console.log("目前登入的使用者 ID:", userId);
            console.log("目前登入的 token:", token);
            console.log("目前登入的角色:", userRole);

            if (!token) {
                alert("登入逾時，請重新登入");
                localStorage.removeItem('user');
                window.location.href = "./login.html";
                return;
            }

            if (userRole !== "Admin") {
                alert("您沒有權限瀏覽此頁面");
                window.location.href = "./index.html";
                return;
            }

            loadAllUsers(token);
        });
        //讀取所有使用者
        function loadAllUsers(token) {
            axios.get(`https://localhost:7085/api/User/Users`, {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            })
                .then(res => {
                    const data = res.data;
                    console.log("取得的使用者資料:", data);

                    const tbody = document.querySelector('#userTable tbody');
                    tbody.innerHTML = "";

                    if (!Array.isArray(data)) {
                        console.error("資料格式錯誤:", data);
                        alert("伺服器回傳資料格式錯誤");
                        return;
                    }

                    data.forEach(user => {
                        const isActive = user.isActive === true || user.isActive === "true";
                        const isVerified = user.isEmailVerified === true || user.isEmailVerified === "true";
                        const statusClass = isActive ? 'status-active' : 'status-inactive';
                        const statusText = isActive ? '活躍' : '非活躍';
                        const statusClass2 = isVerified ? 'status-active' : 'status-inactive';
                        const statusText2 = isVerified ? '已驗證' : '未驗證';

                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                <td id="user-${user.id}">${user.id}</td>
                <td><input id="user-username-${user.id}" value="${user.username}" style="width:120px; padding:4px; border:none" onkeydown="if(event.key === 'Enter') updateUser(${user.id})" /></td>
                <td><input id="user-email-${user.id}" value="${user.email}" style="width:120px; padding:4px; border:none" onkeydown="if(event.key === 'Enter') updateUser(${user.id})" /></td>
                <td><input id="user-firstName-${user.id}" value="${user.firstName ?? ''}" style="width:120px; padding:4px; border:none" onkeydown="if(event.key === 'Enter') updateUser(${user.id})" /></td>
                <td><input id="user-lastName-${user.id}" value="${user.lastName ?? ''}" style="width:120px; padding:4px; border:none" onkeydown="if(event.key === 'Enter') updateUser(${user.id})" /></td>
                <td><input id="user-phoneNumber-${user.id}" value="${user.phoneNumber ?? ''}" style="width:120px; padding:4px; border:none" onkeydown="if(event.key === 'Enter') updateUser(${user.id})" /></td>
                <td>${new Date(user.createdAt).toLocaleString()}</td>
                <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                <td><span class="status-badge ${statusClass2}">${statusText2}</span></td>
            `;
                        tbody.appendChild(tr);
                    });
                })
                .catch(err => {
                    console.error("載入失敗:", err.response || err);

                    if (err.response && err.response.status === 401) {
                        alert("登入驗證已過期，請重新登入");
                        localStorage.removeItem('user');
                        window.location.href = "./login.html";
                    }
                    else if (err.response && err.response.status === 403) {
                        alert("您沒有權限查看所有使用者");
                        window.location.href = "./index.html";
                    }
                    else {
                        alert("無法載入使用者資料");
                    }
                });
        }
        //更新使用者
        function updateUser(id) {
            const newUserName = document.getElementById(`user-username-${id}`).value.trim();
            const newEmail = document.getElementById(`user-email-${id}`).value.trim();
            const newFirstName = document.getElementById(`user-firstName-${id}`).value.trim();
            const newLastName = document.getElementById(`user-lastName-${id}`).value.trim();
            const newPhoneNumber = document.getElementById(`user-phoneNumber-${id}`).value.trim();

            const token = JSON.parse(localStorage.getItem('user'))?.token;

            axios.put(`https://localhost:7085/api/User/${id}`, {
                UserName: newUserName,
                Email: newEmail,
                FirstName: newFirstName,
                LastName: newLastName,
                PhoneNumber: newPhoneNumber
            }, {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            })
                .then(() => {
                    showMessage('使用者更新成功！', 'success');
                    loadAllUsers(token); // 
                })
                .catch(err => {
                    console.error(err);
                    showMessage('更新使用者時發生錯誤', 'error');
                });
        }



        // 優惠券管理API   
        function loadCoupons() {
            axios.get('https://localhost:7085/api/coupons')
                .then(res => {
                    const tbody = document.querySelector('#couponTable tbody');
                    tbody.innerHTML = '';

                    res.data.forEach(c => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                    <td>${c.id}</td>
                    <td>
                        <input type="text" value="${c.code}" id="code-${c.id}" style="width:120px; padding:4px; border:none"
                               onkeydown="if(event.key === 'Enter') updateCoupon(${c.id})">
                    </td>
                    <td>
                        <select id="discountType-${c.id}" style="padding:4px; border-radius:4px; border:1px solid #ccc;"
                                onchange="updateCoupon(${c.id})">
                            <option value="A" ${c.discountType === "A" ? 'selected' : ''}>金額</option>
                            <option value="P" ${c.discountType === "P" ? 'selected' : ''}>百分比</option>
                        </select>
                        
                    </td>
                    <td>
                        <input type="number" min="0" value="${c.discount}" id="discount-${c.id}" style="width:80px; padding:4px; border-radius:4px; border:1px solid #ccc;"
                               onkeydown="if(event.key === 'Enter') updateCoupon(${c.id})">
                    </td>
                    <td>
                        <select id="status-${c.id}" style="padding:4px; border-radius:4px; border:1px solid #ccc;"
                                onchange="updateCoupon(${c.id})">
                            <option value="active" ${c.status.toLowerCase() === 'active' ? 'selected' : ''}>活躍</option>
                            <option value="inactive" ${c.status.toLowerCase() !== 'active' ? 'selected' : ''}>非活躍</option>
                        </select>
                    </td>
                    
                    
                    <td>                        
                        <button class="delete-btn" onclick="deleteCoupon(${c.id})">刪除</button>
                    </td>
                      


                `;
                        tbody.appendChild(tr);
                    });
                })
                .catch(err => {
                    console.error(err);
                    showMessage('載入優惠券資料時發生錯誤', 'error');
                });
        }

        // 更新優惠券
        function updateCoupon(id) {
            const newCode = document.getElementById(`code-${id}`).value.trim();
            const newDiscount = parseFloat(document.getElementById(`discount-${id}`).value);
            const newStatus = document.getElementById(`status-${id}`).value;
            const newDiscountType = document.getElementById(`discountType-${id}`).value;

            axios.put(`https://localhost:7085/api/coupons/${id}`, {
                code: newCode,
                discount: newDiscount,
                status: newStatus,
                discountType: newDiscountType
            })
                .then(() => {
                    showMessage('優惠券更新成功！', 'success');
                    loadCoupons();
                })
                .catch(err => {
                    console.error(err);
                    showMessage('更新優惠券時發生錯誤', 'error');
                });
        }


        //增加優惠券
        function addCoupon() {
            const code = document.getElementById('couponCode').value.trim();
            const discount = parseFloat(document.getElementById('couponDiscount').value);
            const discountType = document.getElementById('couponDiscountType').value;

            if (!code) {
                showMessage('請輸入優惠代碼', 'error');
                return;
            }
            if (isNaN(discount) || discount < 0) {
                showMessage('折扣必須為正數', 'error');
                return;
            }

            axios.post('https://localhost:7085/api/coupons', {
                code: code,
                discount: discount,
                discountType: discountType,
                status: 'active'
            })
                .then(() => {
                    showMessage('優惠券新增成功！', 'success');
                    document.getElementById('couponCode').value = '';
                    document.getElementById('couponDiscount').value = '';
                    document.getElementById('couponDiscountType').value = 'P';
                    loadCoupons();
                })
                .catch(err => {
                    console.error(err);
                    showMessage('新增優惠券時發生錯誤', 'error');
                });
        }

        //刪除優惠券
        function deleteCoupon(id) {
            if (!confirm("確定要刪除此優惠券嗎？")) return;

            axios.delete(`https://localhost:7085/api/coupons/${id}`)
                .then(() => {
                    showMessage('優惠券刪除成功！', 'success');
                    loadCoupons();
                })
                .catch(err => {
                    console.error(err);
                    showMessage('刪除優惠券時發生錯誤', 'error');
                });
        }
        //銷售統計圖
        function loadSalesChart() {
            axios.get('https://localhost:7085/api/orders')
                .then(res => {
                    const orders = res.data;
                    const productStats = {};

                    orders.forEach(o => {
                        let items = [];
                        try { items = JSON.parse(o.productList); } catch { }
                        items.forEach(item => {
                            const name = `${item.Size}ml${item.ProductName}`;
                            if (!productStats[name])
                                productStats[name] = { quantity: 0, total: 0 };
                            productStats[name].quantity += item.Quantity;
                            productStats[name].total += item.Quantity * item.UnitPrice;
                        });
                    });
                    const labels = Object.keys(productStats);
                    const quantities = labels.map(l => productStats[l].quantity);
                    const totals = labels.map(l => productStats[l].total.toFixed(2));

                    // 售出數量圓餅圖
                    const ctx1 = document.getElementById('quantityChart').getContext('2d');
                    new Chart(ctx1, {
                        type: 'pie',
                        data: {
                            labels: labels,
                            datasets: [{
                                data: quantities,
                                backgroundColor: labels.map(() => `hsl(${Math.random() * 360},70%,60%)`)
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: { position: 'bottom' },
                                tooltip: {
                                    callbacks: {
                                        label: function (ctx) {
                                            return `${ctx.label}: ${ctx.raw} 件`;
                                        }
                                    }
                                }
                            }
                        }
                    });

                    // 總金額長條圖
                    const ctx2 = document.getElementById('revenueChart').getContext('2d');
                    new Chart(ctx2, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: '總金額 ($)',
                                data: totals,
                                backgroundColor: 'rgba(255, 159, 64, 0.7)'
                            }]
                        },
                        options: {
                            responsive: true,
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    title: { display: true, text: '總金額 ($)' }
                                }
                            },
                            plugins: {
                                tooltip: {
                                    callbacks: {
                                        label: function (ctx) { return `$${ctx.raw}`; }
                                    }
                                }
                            }
                        }
                    });
                })
                .catch(err => console.error('載入銷售資料錯誤:', err));
        }
        showTab('products');
        loadProducts();
        loadOrders();
        loadCoupons();
        loadSalesChart();

    </script>
