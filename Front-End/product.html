<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->

        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Google Font -->

    <!-- Flickity CSS -->

        integrity="sha512-B6+U8E1yN+Gg7Z4Z7yK7Yq0Rj2y8cT2KQ5lJ+zq5ZzvUeF+4vXQ0w6JQ8G6s8kS9K0hWzOeT2W7Vf2LQGk2wg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/main_setting.css">
    <link rel="stylesheet" href="">

    <style>
         html,
        body {
            height: 100%;
            margin: 0;
            box-sizing: border-box;
            font-size: 16px;
        }

        *,
        *::before,
        *::after {
            box-sizing: inherit;
        }

        body {
            font-family: 'Mukta Malar', sans-serif;


            display: flex;
            flex-direction: column;
            overflow-y: auto;
            /* 讓頁面可以往下拉 */
        }
        .fontB{
            font-size: 28px;
            font-weight: bold;
        }

        /* navbar */
        .hidden {
            display: none;
        }

        .show {
            display: block;
        }

        /* 第一部分 */
        a {
            text-decoration: none;
            color: #000;
        }

        .part1 {
            position: relative;
            width: 100%;
            height: 100vh;
            /* 統一使用 100vh */
            background-color: #FEE832;
            display: flex;
            min-height: none;
        }

        /* 導覽列 */
        .navbar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            background: linear-gradient(to bottom, #ffffff, rgba(245, 245, 2, 0.137));
            position: absolute;
            width: 100%;
            z-index: 2;
        }

        .nav-item {
            margin-right: 1vw;
            position: relative;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.6vw;
        }

        .nav-item-style {
            background-color: #f0f0f0;
            border: 0.05vw solid #000;
            padding: 0.4vw 0.4vw 0 0.4vw;
            border-radius: 20px;
        }

        .nav-item img {
            min-width: 1.5vw;
            min-height: 1.5vw;
            width: 2vw;
            height: 2vw;
        }

        /* 下拉 DIV */
        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            border-radius: 0.5vw;
            box-shadow: 0 0.3vw 1vw rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transform: translateY(-1vw);
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 11;
        }

        .dropdown.active {
            transform: translateY(0);
            opacity: 1;
            pointer-events: auto;
        }

        .dropdown-item {
            padding: 0.8vw 1.2vw;
            font-size: 0.9vw;
            transition: background 0.2s;
        }

        .dropdown-item:hover {
            background: #f0f0f0;
        }

        .separateRight {
            margin-right: 3vw;
        }

        .separateLeft {
            padding-left: 3vw;
        }

        .navbar ul {
            display: flex;
            list-style: none;
        }

        .sign {
            line-height: 12px;
            font-size: small;
            text-align: right;
            margin-top: 10px;
        }

        /* ======768px以下導覽列下拉選單========  */
        .container {
            cursor: pointer;
        }

        .bar1,
        .bar2,
        .bar3 {
            width: 20px;
            height: 1px;
            background-color: #333;
            margin: 5px 10px 0 0;
            transition: 0.4s;
        }

        .change .bar1 {
            -webkit-transform: rotate(-45deg) translate(-9px, 6px);
            transform: rotate(-45deg) translate(-9px, 6px);
        }

        .change .bar2 {
            opacity: 0;
        }

        .change .bar3 {
            -webkit-transform: rotate(45deg) translate(-8px, -8px);
            transform: rotate(45deg) translate(-8px, -8px);
        }


        .overlay {
            height: 0%;
            width: 100%;
            position: fixed;
            z-index: 10;
            top: 0;
            left: 0;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.9);
            overflow-y: hidden;
            transition: 0.5s;
        }

        .overlay-content {
            position: relative;
            top: 25%;
            width: 100%;
            text-align: center;
            margin-top: 30px;
        }

        .overlay a {
            padding: 8px;
            text-decoration: none;
            font-size: 36px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .overlay a:hover,
        .overlay a:focus {
            color: #f1f1f1;
        }

        .overlay .closebtn {
            position: absolute;
            top: 20px;
            right: 45px;
            font-size: 60px;
        }

        @media screen and (max-height: 450px) {
            .overlay {
                overflow-y: auto;
            }

            .overlay a {
                font-size: 20px
            }

            .overlay .closebtn {
                font-size: 40px;
                top: 15px;
                right: 35px;
            }
        }


        /* -------------------------------------------------
   左右兩欄（佔滿畫面上 100% 高）
------------------------------------------------- */
        .product {
            flex: 1;
            /* 讓它撐滿剩餘高度 */
            display: flex;
            width: 100%;
        }

        .left,
        .right {
            flex: 1;
            position: relative;
        }

        .left {
            background: #00ffff;
        }

        .right {
            background: #fdffa4;
        }

        /* 左側背景圖 */
        .left .backgroundPicture {
            position: absolute;
            width: 84%;
            height: 70%;
            inset: 0;
            background: url('./img/backgroundPicture.png') no-repeat center/100% 100%;
            margin: 15% 0 0 8%;
            /* 若想讓背景往下移可自行調整 */
        }

        /* Carousel (Bootstrap) */
        #carouselExampleIndicators {
            height: 100%;
            /* 讓 carousel 撐滿左欄 */
            min-width: 400px;
        }

        .carousel-inner {
            width: 100%;
            height: 100%;
            margin: auto;
            display: flex;
            align-items: center;
            /* 讓圖片垂直置中 */
            overflow: hidden;
        }

        .carousel-item {
            height: 90%;
        }

        .carousel-item img {
            max-width: 80%;
            max-height: 80%;
            margin: auto;
            display: block;
            object-fit: contain;
            transform: translateY(5%);
            /* 如需微調可自行改成 0 */
            overflow: hidden;
        }

        /* 兩側箭頭寬度 */
        .carousel-control-prev,
        .carousel-control-next {
            width: 5%;
        }

        /* -------------------------------------------------
   右側內容
------------------------------------------------- */
        .details {
            height: 100%;
            min-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        h2 {
            margin-top: 0;
        }

        h3 {
            margin: 0.8rem 0;
            font-size: 1.6rem;
        }

        table {
            width: 90%;
            border-collapse: collapse;
            margin-top: 1rem;
            font-size: 1.8rem;
            line-height: 1.4;
        }

        th,
        td {
            border-bottom: 1px solid #000;
            padding: .5rem;
        }

        .right-line {
            border-right: 1px solid #000;
        }

        /* 按鈕、下拉選單 */
        .sodaType {
            margin-top: 2vw;
            width: 10vw;
        }

       

        /* -------------------------------------------------
   手機排版（寬度 < 768px 時改為上下堆疊）
------------------------------------------------- */
        @media (max-width:768px) {

            /* 1️⃣ 左右區塊改成上下堆疊 */
            .product {
                flex-direction: column;
            }

            /* 2️⃣ 給卡片列一個實際高度，讓 Flickity 正常顯示 */
            .card-section {
                height: 260px;
                /* 依需求可調整，建議 240~300px */
            }

            /* 3️⃣ 把卡片容器改成可以換行的彈性格局 */
            .card-wrap {
                flex-direction: row;
                /* 水平排列 */
                flex-wrap: wrap;
                /* 換行 */
                justify-content: center;
                /* 置中 */
            }

            /* 4️⃣ 卡片寬度改為 48%（大約兩卡佔滿一行），取消原本的 max‑width */
            .card {
                flex: 0 0 48%;
                /* 佔 48% + margin */
                max-width: none;
                /* 移除 190px 的上限 */
                margin: 5%;
                /* 補上一點間距讓卡片不會黏在一起 */
            }

            .card:hover {
                z-index: 10;
            }

            .card:focus {
                z-index: 10;
            }
            .show {
                display: none;
            }

            .container {
                display: inline-block;
            }

            .dropdown-content {
                position: absolute;
                top: 60px;
                /* 可依你的導覽列高度調整 */
                right: 10px;
                display: none;
            }

            .dropdown-content.show {
                display: block;
            }
        }

    </style>


</head>

<body>

    <!-- -------------------------------------------------
     JS：Bootstrap + Flickity + 數量加減

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.2.2/flickity.pkgd.min.js"
        integrity="sha512-1lV2tJv+N/6hK8hB0nW1g4E4IhYc6j+H9YhV2F5fO+QeD5N3YH1Zbq1lMjwXkH9qR0XU0b9x6a3KZ5zYhVg5A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    
    <script>
        // 產品資料
        const productData = {
            lemon: {
                name: "檸檬",
                price: "$199",
                description: "清爽酸甜，一口喚醒夏日活力。",
                nutrition: {
                    calories: 60,
                    carbohydrates: 15,
                    sugars: 14,
                    sodium: 15,
                    potassium: 10,
                    calcium: 10
                },
                dailyValue: {
                    carbohydrates: 15,
                    sodium: 1,
                    potassium: 1,
                    calcium: 1
                }
            },
            grape: {
                name: "葡萄",
                price: "$199",
                description: "飽滿果香，氣泡中藏著微醺的浪漫。",
                nutrition: {
                    calories: 55,
                    carbohydrates: 13,
                    sugars: 12,
                    sodium: 10,
                    potassium: 15,
                    calcium: 8
                },
                dailyValue: {
                    carbohydrates: 15,
                    sodium: 1,
                    potassium: 1,
                    calcium: 1
                }
            },
            strawberry: {
                name: "草莓",
                price: "$199",
                description: "粉嫩香甜，每一口都是戀愛的感覺",
                nutrition: {
                    calories: 65,
                    carbohydrates: 16,
                    sugars: 15,
                    sodium: 12,
                    potassium: 12,
                    calcium: 12
                },
                dailyValue: {
                    carbohydrates: 15,
                    sodium: 1,
                    potassium: 1,
                    calcium: 1
                }
            }
        };

        // 更新商品資訊的函數
        function updateProductInfo(productKey) {
            const product = productData[productKey];
            if (!product) return;

            // 更新標題和價格
            document.querySelector('.details h2').textContent = product.name;
            document.querySelector('.details h3').innerHTML = `${product.description}`;

            // 更新營養成分表格
            const tbody = document.querySelector('table tbody');
            const rows = tbody.querySelectorAll('tr');
            
            // Calories
            rows[0].querySelector('td:last-child').textContent = product.nutrition.calories;
            
            // Carbohydrates
            rows[1].querySelector('td:nth-child(2)').textContent = product.nutrition.carbohydrates + 'g';
            rows[1].querySelector('td:last-child').textContent = product.dailyValue.carbohydrates + '%';
            
            // Sugars
            rows[2].querySelector('td:nth-child(2)').textContent = product.nutrition.sugars + 'g';
            
            // Sodium
            rows[3].querySelector('td:nth-child(2)').textContent = product.nutrition.sodium + 'mg';
            rows[3].querySelector('td:last-child').textContent = product.dailyValue.sodium + '%';
            
            // Potassium
            rows[4].querySelector('td:nth-child(2)').textContent = product.nutrition.potassium + 'mg';
            rows[4].querySelector('td:last-child').textContent = product.dailyValue.potassium + '%';
            
            // Calcium
            rows[5].querySelector('td:nth-child(2)').textContent = product.nutrition.calcium + 'mg';
            rows[5].querySelector('td:last-child').textContent = product.dailyValue.calcium + '%';
        }

        // 監聽輪播圖切換事件
        document.addEventListener('DOMContentLoaded', function() {
            const carousel = document.getElementById('carouselExampleIndicators');
            const productKeys = ['lemon', 'grape', 'strawberry'];
            
            // 監聽輪播圖切換
            carousel.addEventListener('slide.bs.carousel', function (event) {
                const activeIndex = event.to;
                const productKey = productKeys[activeIndex];
                updateProductInfo(productKey);
            });

            // 監聽指示器點擊
            const indicators = document.querySelectorAll('.carousel-indicators button');
            indicators.forEach((indicator, index) => {
                indicator.addEventListener('click', function() {
                    const productKey = productKeys[index];
                    updateProductInfo(productKey);
                });
            });

            // 初始化顯示第一個產品
            updateProductInfo('lemon');
        });
    </script>



    <script>
        /* ---------------- 數量加減 ---------------- */
        const decBtn = document.getElementById('dec');
        const incBtn = document.getElementById('inc');
        const numEl = document.getElementById('num');
        const MIN = 0, MAX = 9999;

        function setNumber(v) {
            const n = Math.min(Math.max(v, MIN), MAX);
            numEl.textContent = n;
        }
        function increase() { setNumber(Number(numEl.textContent) + 1); }
        function decrease() { setNumber(Number(numEl.textContent) - 1); }

        decBtn.addEventListener('click', decrease);
        incBtn.addEventListener('click', increase);
        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowUp') increase();
            if (e.key === 'ArrowDown') decrease();
        });
        setNumber(Number(numEl.textContent) || 0);

        /* ---------------- 初始化 Flickity ---------------- */
        new Flickity('.card-wrap', {
            contain: true,
            prevNextButtons: false,
            pageDots: false,
            wrapAround: true,
            adaptiveHeight: true,
            setGallerySize: false,
            selectedAttraction: 0.05,
            freeScrollFriction: .1
        });

        function openNav() {
                document.getElementById("myNav").style.height = "100%";
            }

            function closeNav() {
                document.getElementById("myNav").style.height = "0%";
            }
    </script>
