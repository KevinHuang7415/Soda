    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            box-sizing: border-box;
            font-size: 16px;
        }

        *,
        *::before,
        *::after {
            box-sizing: inherit;
        }

        body {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            /* 讓頁面可以往下拉 */
        }


        .fontB {
            font-size: 28px;
            font-weight: bold;
        }

        #site-header {
            background-color: var(--light-blue);
        }

        /* Footer 置底樣式 */
        footer {
            margin-top: auto;
            /* 將 footer 推到底部 */
        }



        /* -------------------------------------------------
   左右兩欄（佔滿畫面上 100% 高）
------------------------------------------------- */
        .product {
            flex: 1;
            /* 讓它撐滿剩餘高度 */
            display: flex;
            width: 100%;
        }

        .left,
        .right {
            flex: 1;
            position: relative;
        }

        .left {
            background: #00ffff;
        }

        .right {
            background: #fdffa4;
        }

        /* 左側背景圖 */
        .left .backgroundPicture {
            position: absolute;
            width: 84%;
            height: 70%;
            inset: 0;
            background: url('./images/backgroundPicture.png') no-repeat center/100% 100%;
            margin: 15% 0 0 8%;

            /* 若想讓背景往下移可自行調整 */
        }

        #favoriteBtn {
            position: absolute;
            top: 1vw;
            right: 1vw;
            z-index: 100;
            display: block;
        }

        .heartIcon {
            width: 5vw;
            display: block;
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
            object-fit: contain;
        }

        .heartIcon:hover {
            transform: scale(1.1);
            object-fit: contain;
        }

        .heartIcon.favorited {
            background-color: rgb(255, 3, 3);
            clip-path: circle(40%);
            object-fit: contain;
        }


        /* Carousel (Bootstrap) */
        #carouselExampleIndicators {
            height: 100%;
            /* 讓 carousel 撐滿左欄 */
            min-width: 400px;
        }

        .carousel-inner {
            width: 100%;
            height: 100%;
            margin: auto;
            display: flex;
            align-items: center;
            /* 讓圖片垂直置中 */
            overflow: hidden;
        }

        .carousel-item {
            height: 90%;
        }

        .carousel-item img {
            max-width: 80%;
            max-height: 80%;
            margin: auto;
            display: block;
            object-fit: contain;
            transform: translateY(5%);
            /* 如需微調可自行改成 0 */
            overflow: hidden;
        }

        /* 兩側箭頭寬度 */
        .carousel-control-prev,
        .carousel-control-next {
            width: 5%;
        }

        .bubbles-container {
            position: absolute;
            top: 0;
            left: 30%;
            width: 100%;
            max-width: 15rem;
            transform: translateX(-50%);
            opacity: 0.75;
            overflow: visible;
            z-index: 10;
        }

        .bubbles {
            width: 100%;
            height: auto;

            circle {
                stroke: white;
                fill: none;
            }

            >g>g:nth-of-type(3n) circle {
                stroke: #87f5fb;
            }

            >g>g:nth-of-type(4n) circle {
                stroke: #8be8cb;
            }

        }

        .bubbles-large {
            overflow: visible;

            >g {
                transform: translateY(2048px);
                opacity: 0;
                will-change: transform, opacity;
            }

            g:nth-of-type(1) {
                animation: up 6.5s infinite;

                g {
                    transform: translateX(350px);
                }

                circle {
                    animation: wobble 3s infinite ease-in-out;
                }

            }

            g:nth-of-type(2) {
                animation: up 5.25s 250ms infinite;

                g {
                    transform: translateX(450px);
                }

                circle {
                    animation: wobble 3s infinite ease-in-out;
                }

            }

            g:nth-of-type(3) {
                animation: up 6s 750ms infinite;

                g {
                    transform: translateX(700px);
                }

                circle {
                    animation: wobble 3s infinite ease-in-out;
                }

            }

            g:nth-of-type(4) {
                animation: up 5.5s 1.5s infinite;

                g {
                    transform: translateX(500px);
                }

                circle {
                    animation: wobble 3s infinite ease-in-out;
                }

            }

            g:nth-of-type(5) {
                animation: up 6.5s 4s infinite;

                g {
                    transform: translateX(675px);
                }

                circle {
                    animation: wobble 3s infinite ease-in-out;
                }

            }

        }

        .bubbles-small {
            overflow: visible;

            >g {
                transform: translateY(2048px);
                opacity: 0;
                will-change: transform, opacity;
            }

            g circle {
                transform: scale(0);
            }

            g:nth-of-type(1) {
                animation: up 5.25s infinite;

                g {
                    transform: translateX(350px);
                }

                circle {
                    animation: wobble 3s infinite ease-in-out;
                }

            }

            g:nth-of-type(2) {
                animation: up 5.75s infinite;

                g {
                    transform: translateX(750px);
                }

                circle {
                    animation: wobble 3s infinite ease-in-out;
                }

            g:nth-of-type(3) {

                    transform: translateX(350px);
                }

            g:nth-of-type(7) {

                    transform: translateX(730px);
                }

                circle {
                    animation: wobble 2s 905ms infinite ease-in-out;
                }

            }

        }


        @keyframes wobble {

            33% {
                transform: translateX(-50px);
            }

            66% {
                transform: translateX(50px);
            }

        }

        @keyframes up {

            0% {
                opacity: 0;
            }

            10%,
            90% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: translateY(-1024px);

                /* 水平排列 */

                /* 換行 */

            }

            /* 4️⃣ 卡片寬度改為 48%（大約兩卡佔滿一行），取消原本的 max‑width */
            .card {
                flex: 0 0 48%;

                max-width: none;

                margin: 5%;

            .card:hover {

            }

            .card:focus {
                z-index: 10;
            }

            }

                position: absolute;
                top: 60px;
                /* 可依你的導覽列高度調整 */

                display: none;
            }

            .dropdown-content.show {
                display: block;
            }

            .bubbles-container {
                left: 50%;
            }
        }
    </style>


</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

    <script>
        // 產品資料
        const productData = {
            lemon: {
                name: "檸檬",
                price: "$199",
                description: "清爽酸甜，一口喚醒夏日活力",
                nutrition: {
                    calories: 60,
                    carbohydrates: 15,
                    sugars: 14,
                    sodium: 15,
                    potassium: 10,
                    calcium: 10
                },
                dailyValue: {
                    carbohydrates: 15,
                    sodium: 1,
                    potassium: 1,
                    calcium: 1
                }
            },
            grape: {
                name: "葡萄",
                price: "$199",
                description: "飽滿果香，氣泡中藏著微醺的浪漫",
                nutrition: {
                    calories: 55,
                    carbohydrates: 13,
                    sugars: 12,
                    sodium: 10,
                    potassium: 15,
                    calcium: 8
                },
                dailyValue: {
                    carbohydrates: 15,
                    sodium: 1,
                    potassium: 1,
                    calcium: 1
                }
            },
            strawberry: {
                name: "草莓 ",
                price: "$199",
                description: "粉嫩香甜，每一口都是戀愛的感覺",
                nutrition: {
                    calories: 65,
                    carbohydrates: 16,
                    sugars: 15,
                    sodium: 12,
                    potassium: 12,
                    calcium: 12
                },
                dailyValue: {
                    carbohydrates: 15,
                    sodium: 1,
                    potassium: 1,
                    calcium: 1
                }
            }
        };

        // 更新商品資訊的函數
        function updateProductInfo(productKey) {
            const product = productData[productKey];
            if (!product) return;

            // 更新標題和價格
            document.querySelector('.details h2').textContent = product.name;
            document.querySelector('.details h3').innerHTML = `${product.description}`;

            // 更新營養成分表格
            const tbody = document.querySelector('table tbody');
            const rows = tbody.querySelectorAll('tr');

            // Calories
            rows[0].querySelector('td:nth-child(2)').textContent = product.nutrition.calories + 'cal';

            // Carbohydrates
            rows[1].querySelector('td:nth-child(2)').textContent = product.nutrition.carbohydrates + 'g';
            rows[1].querySelector('td:last-child').textContent = product.dailyValue.carbohydrates + '%';

            // Sugars
            rows[2].querySelector('td:nth-child(2)').textContent = product.nutrition.sugars + 'g';

            // Sodium
            rows[3].querySelector('td:nth-child(2)').textContent = product.nutrition.sodium + 'mg';
            rows[3].querySelector('td:last-child').textContent = product.dailyValue.sodium + '%';

            // Potassium
            rows[4].querySelector('td:nth-child(2)').textContent = product.nutrition.potassium + 'mg';
            rows[4].querySelector('td:last-child').textContent = product.dailyValue.potassium + '%';

            // Calcium
            rows[5].querySelector('td:nth-child(2)').textContent = product.nutrition.calcium + 'mg';
            rows[5].querySelector('td:last-child').textContent = product.dailyValue.calcium + '%';
        }

        // 當前選中的產品鍵值（全局變數，供購物車腳本使用）
        let currentProductKey = 'lemon';

        // 產品ID映射（用於收藏功能）
        const productIdMap = {
            'lemon': 1,
            'grape': 3,
            'strawberry': 5
        };

        // 產品名稱映射（將 productData 的 key 映射到實際商品名稱）
        const favoriteProductNameMap = {
            'lemon': '檸檬能量飲',
            'grape': '葡萄能量飲',
            'strawberry': '草莓能量飲'
        };

        // 檢查商品是否已在我的最愛中
        function isFavorite(productId) {
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            return favorites.some(item => item.productId === productId);
        }

        // 更新收藏按鈕狀態
        function updateFavoriteButton() {
            const productId = productIdMap[currentProductKey];
            const heartIcon = document.getElementById('heartIcon');

            if (!heartIcon || !productId) return;

            if (isFavorite(productId)) {
                heartIcon.classList.add('favorited');
            } else {
                heartIcon.classList.remove('favorited');
            }
        }

        // 切換收藏狀態
        async function toggleFavorite() {
            if (typeof window.addToFavorites !== 'function' || typeof window.removeFavoriteItem !== 'function') {
                alert('收藏功能載入中，請稍候再試');
                return;
            }

            const productId = productIdMap[currentProductKey];
            const productName = favoriteProductNameMap[currentProductKey];

            if (!productId || !productName) {
                console.error('無法獲取產品資訊');
                return;
            }

            const size = '6'; // 預設使用6規格

            try {
                if (isFavorite(productId)) {
                    // 已收藏，則移除
                    const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
                    const itemToRemove = favorites.find(item => item.productId === productId);

                    if (itemToRemove) {
                        // 使用購物車的移除函數
                        if (typeof window.removeFavoriteItem === 'function') {
                            window.removeFavoriteItem(itemToRemove.productId);
                        }

                        // 手動移除（備用方案）
                        const updatedFavorites = favorites.filter(item => item.productId !== productId);
                        localStorage.setItem('favorites', JSON.stringify(updatedFavorites));

                        alert(`已將「${productName}」從我的最愛中移除`);
                        console.log('已移除我的最愛');
                    }
                } else {
                    // 未收藏，則添加
                    await window.addToFavorites(productId, productName, size);
                    alert(`已將「${productName}」加入我的最愛！`);
                    console.log('已加入我的最愛');
                }

                updateFavoriteButton(); // 更新按鈕狀態
            } catch (error) {
                console.error('切換收藏失敗:', error);
                alert('操作失敗，請稍後再試');
            }
        }

        // 監聽輪播圖切換事件
        document.addEventListener('DOMContentLoaded', function () {
            const carousel = document.getElementById('carouselExampleIndicators');
            const productKeys = ['lemon', 'grape', 'strawberry'];

            // 監聽輪播圖切換
            if (carousel) {
                carousel.addEventListener('slide.bs.carousel', function (event) {
                    const activeIndex = event.to;
                    const productKey = productKeys[activeIndex];
                    currentProductKey = productKey; // 更新當前產品鍵值
                    updateProductInfo(productKey);
                    updateFavoriteButton(); // 更新收藏按鈕狀態
                });
            }

            // 監聽指示器點擊
            const indicators = document.querySelectorAll('.carousel-indicators button');
            indicators.forEach((indicator, index) => {
                indicator.addEventListener('click', function () {
                    const productKey = productKeys[index];
                    currentProductKey = productKey; // 更新當前產品鍵值
                    updateProductInfo(productKey);
                    updateFavoriteButton(); // 更新收藏按鈕狀態
                });
            });

            // 綁定收藏按鈕點擊事件
            const favoriteBtn = document.getElementById('favoriteBtn');
            if (favoriteBtn) {
                favoriteBtn.addEventListener('click', function (e) {
                    e.preventDefault();
                    toggleFavorite();
                });
            }

            // 初始化顯示第一個產品
            updateProductInfo('lemon');
            updateFavoriteButton(); // 初始化收藏按鈕狀態
        });
    </script>



    <script>
        /* ---------------- 數量加減 ---------------- */
        const decBtn = document.getElementById('dec');
        const incBtn = document.getElementById('inc');
        const numEl = document.getElementById('num');
        const MIN = 0, MAX = 9999;

        function setNumber(v) {
            const n = Math.min(Math.max(v, MIN), MAX);
            numEl.textContent = n;
        }
        function increase() { setNumber(Number(numEl.textContent) + 1); }
        function decrease() { setNumber(Number(numEl.textContent) - 1); }

        decBtn.addEventListener('click', decrease);
        incBtn.addEventListener('click', increase);
        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowUp') increase();
            if (e.key === 'ArrowDown') decrease();
        });
        setNumber(Number(numEl.textContent) || 0);

        /* ---------------- 初始化 Flickity ---------------- */

            contain: true,
            prevNextButtons: false,
            pageDots: false,

    <script src="./js/shoppingCart_v2.js"></script>

    <script>
        // 產品名稱映射（將 productData 的 key 映射到實際商品名稱）
        const productNameMap = {
            'lemon': '檸檬能量飲',
            'grape': '葡萄能量飲',
            'strawberry': '草莓能量飲'
        };

        // 根據商品名稱和規格獲取產品ID
        function getProductId(productName, size) {
            const sizeNumber = size.match(/\d+/)?.[0] || '6'; // 提取數字部分

            const productIdMap = {
                '檸檬能量飲': { '6': 1, '24': 2 },
                '葡萄能量飲': { '6': 3, '24': 4 },
                '草莓能量飲': { '6': 5, '24': 6 }
            };

            return productIdMap[productName]?.[sizeNumber] || 1;
        }

        // 處理「加入購物車」按鈕點擊
        window.addEventListener('load', function () {
            const addToCartBtn = document.querySelector('.btn.btn-l');

            if (addToCartBtn) {
                addToCartBtn.addEventListener('click', async function (e) {
                    e.preventDefault();

                    // 檢查 addToCart 函數是否已定義
                    if (typeof window.addToCart !== 'function') {
                        alert('購物車功能載入中，請稍候再試');
                        return;
                    }

                    // 獲取當前產品資訊
                    const productName = productNameMap[currentProductKey] || '檸檬能量飲';

                    // 獲取規格
                    const sodaTypeSelect = document.getElementById('sodaType');
                    const size = sodaTypeSelect ? sodaTypeSelect.value : '6';

                    // 獲取數量
                    const numSpan = document.getElementById('num');
                    const quantity = numSpan ? parseInt(numSpan.textContent) : 1;

                    // 檢查數量是否有效
                    if (quantity <= 0) {
                        alert('請至少選擇 1 件商品！');
                        return;
                    }

                    // 獲取產品ID
                    const productId = getProductId(productName, size);

                    console.log('加入購物車:', {
                        productId: productId,
                        productName: productName,
                        size: size,
                        quantity: quantity
                    });

                    // 調用購物車函數
                    try {
                        await window.addToCart(productId, productName, size, quantity);
                        console.log('✅ 商品已成功加入購物車');
                    } catch (error) {
                        console.error('加入購物車失敗:', error);
                        alert('加入購物車失敗，請稍後再試');
                    }
                });

                // 修改按鈕文字以確保用戶知道這是加入購物車的按鈕
                if (addToCartBtn.textContent.toLowerCase().includes('add to cart')) {
                    addToCartBtn.textContent = '加入購物車';
                }
            } else {
                console.warn('找不到加入購物車按鈕');
            }
        });
    </script>
