<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員系統測試頁面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background: #c82333;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .response.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .response.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        .user-info p {
            margin: 8px 0;
            color: #495057;
        }
        .user-info strong {
            color: #212529;
        }
        .token-display {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            margin-top: 10px;
        }
        .full-width {
            grid-column: 1 / -1;
        }
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔐 會員系統測試頁面</h1>
            <p>ASP.NET Core Web API + JWT 驗證</p>
        </div>

        <div class="main-content">
            <!-- 註冊表單 -->
            <div class="card">
                <h2>📝 會員註冊</h2>
                <div class="form-group">
                    <label for="regUsername">使用者名稱</label>
                    <input type="text" id="regUsername" placeholder="請輸入使用者名稱">
                </div>
                <div class="form-group">
                    <label for="regEmail">電子郵件</label>
                    <input type="email" id="regEmail" placeholder="請輸入電子郵件">
                </div>
                <div class="form-group">
                    <label for="regPassword">密碼</label>
                    <input type="password" id="regPassword" placeholder="請輸入密碼（至少6個字元）">
                </div>
                <div class="form-group">
                    <label for="regFirstName">名字</label>
                    <input type="text" id="regFirstName" placeholder="請輸入名字（選填）">
                </div>
                <div class="form-group">
                    <label for="regLastName">姓氏</label>
                    <input type="text" id="regLastName" placeholder="請輸入姓氏（選填）">
                </div>
                <button class="btn btn-primary" onclick="register()">註冊</button>
                <div id="registerResponse" class="response" style="display: none;"></div>
            </div>

            <!-- 登入表單 -->
            <div class="card">
                <h2>🔑 會員登入</h2>
                <div class="form-group">
                    <label for="loginUsername">使用者名稱或電子郵件</label>
                    <input type="text" id="loginUsername" placeholder="請輸入使用者名稱或電子郵件">
                </div>
                <div class="form-group">
                    <label for="loginPassword">密碼</label>
                    <input type="password" id="loginPassword" placeholder="請輸入密碼">
                </div>
                <button class="btn btn-primary" onclick="login()">登入</button>
                <div id="loginResponse" class="response" style="display: none;"></div>
            </div>

            <!-- 使用者資訊 -->
            <div class="card full-width">
                <h2>👤 使用者資訊</h2>
                <button class="btn btn-secondary" onclick="getCurrentUser()">取得當前使用者資訊</button>
                <button class="btn btn-secondary" onclick="getAllUsers()">取得所有使用者</button>
                <button class="btn btn-danger" onclick="logout()">登出</button>
                <button class="btn btn-danger" onclick="logoutAll()">登出所有裝置</button>
                <div id="userResponse" class="response" style="display: none;"></div>
                <div class="token-display" style="display: none;" id="tokenDisplay">
                    <strong>當前 Token:</strong><br>
                    <span id="tokenText"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://localhost:7085/api'; // 請根據您的實際 API 位址修改
        let currentToken = null;

        // 註冊功能
        async function register() {
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const firstName = document.getElementById('regFirstName').value;
            const lastName = document.getElementById('regLastName').value;

            if (!username || !email || !password) {
                showResponse('registerResponse', '請填寫所有必填欄位', false);
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password,
                        firstName: firstName || null,
                        lastName: lastName || null
                    })
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    currentToken = data.token;
                    showResponse('registerResponse', 
                        `註冊成功！\n使用者：${data.user.username}\n郵件：${data.user.email}`, 
                        true);
                    displayToken();
                    clearRegisterForm();
                } else {
                    showResponse('registerResponse', `註冊失敗：${data.message}`, false);
                }
            } catch (error) {
                showResponse('registerResponse', `錯誤：${error.message}`, false);
            }
        }

        // 登入功能
        async function login() {
            const usernameOrEmail = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (!usernameOrEmail || !password) {
                showResponse('loginResponse', '請填寫所有欄位', false);
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        usernameOrEmail,
                        password
                    })
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    currentToken = data.token;
                    showResponse('loginResponse', 
                        `登入成功！\n歡迎回來，${data.user.username}`, 
                        true);
                    displayToken();
                    clearLoginForm();
                } else {
                    showResponse('loginResponse', `登入失敗：${data.message}`, false);
                }
            } catch (error) {
                showResponse('loginResponse', `錯誤：${error.message}`, false);
            }
        }

        // 登出功能
        async function logout() {
            if (!currentToken) {
                showResponse('userResponse', '尚未登入', false);
                return;
            }

            try {
                // 呼叫伺服器端 logout API
                const response = await fetch(`${API_BASE_URL}/auth/logout`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    showResponse('userResponse', `✅ ${data.message}`, true);
                } else {
                    showResponse('userResponse', '⚠️ 登出請求失敗，但已清除本地 Token', false);
                }
            } catch (error) {
                console.error('Logout error:', error);
                showResponse('userResponse', '⚠️ 無法連接伺服器，已清除本地 Token', false);
            } finally {
                // 無論如何都清除前端的 Token
                currentToken = null;
                document.getElementById('tokenDisplay').style.display = 'none';
                clearAllForms();
            }
        }

        // 新增：登出所有裝置
        async function logoutAll() {
            if (!currentToken) {
                showResponse('userResponse', '尚未登入', false);
                return;
            }

            if (!confirm('確定要登出所有裝置嗎？')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/auth/logout-all`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    showResponse('userResponse', `✅ ${data.message}`, true);
                } else {
                    showResponse('userResponse', '登出失敗', false);
                }
            } catch (error) {
                showResponse('userResponse', `錯誤：${error.message}`, false);
            } finally {
                currentToken = null;
                document.getElementById('tokenDisplay').style.display = 'none';
                clearAllForms();
            }
        }

        // 取得當前使用者資訊
        async function getCurrentUser() {
            if (!currentToken) {
                showResponse('userResponse', '請先登入', false);
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/user/me`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });

                if (response.ok) {
                    const user = await response.json();
                    showResponse('userResponse', formatUserInfo(user), true);
                } else {
                    showResponse('userResponse', '無法取得使用者資訊', false);
                }
            } catch (error) {
                showResponse('userResponse', `錯誤：${error.message}`, false);
            }
        }

        // 取得所有使用者
        async function getAllUsers() {
            if (!currentToken) {
                showResponse('userResponse', '請先登入', false);
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/user`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });

                if (response.ok) {
                    const users = await response.json();
                    let output = `共 ${users.length} 位使用者：\n\n`;
                    users.forEach(user => {
                        output += `• ${user.username} (${user.email})\n`;
                    });
                    showResponse('userResponse', output, true);
                } else {
                    showResponse('userResponse', '無法取得使用者列表', false);
                }
            } catch (error) {
                showResponse('userResponse', `錯誤：${error.message}`, false);
            }
        }

        // 顯示回應訊息
        function showResponse(elementId, message, isSuccess) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `response ${isSuccess ? 'success' : 'error'}`;
            element.style.display = 'block';
        }

        // 顯示 Token
        function displayToken() {
            document.getElementById('tokenDisplay').style.display = 'block';
            document.getElementById('tokenText').textContent = currentToken;
        }

        // 格式化使用者資訊
        function formatUserInfo(user) {
            return `使用者 ID: ${user.id}
使用者名稱: ${user.username}
電子郵件: ${user.email}
角色: ${user.roleDisplay}
名字: ${user.firstName || '未設定'}
姓氏: ${user.lastName || '未設定'}
帳號狀態: ${user.isActive ? '啟用' : '停用'}
註冊時間: ${new Date(user.createdAt).toLocaleString('zh-TW')}
最後登入: ${user.lastLoginAt ? new Date(user.lastLoginAt).toLocaleString('zh-TW') : '無記錄'}`;
        }

        // 清除表單
        function clearRegisterForm() {
            document.getElementById('regUsername').value = '';
            document.getElementById('regEmail').value = '';
            document.getElementById('regPassword').value = '';
            document.getElementById('regFirstName').value = '';
            document.getElementById('regLastName').value = '';
        }

        function clearLoginForm() {
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
        }

        function clearAllForms() {
            clearRegisterForm();
            clearLoginForm();
        }
    </script>
</body>
</html>
